        <!-- Swipper -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const tabBtns = document.querySelectorAll('.tab-btn');
                const tabContents = document.querySelectorAll('.tab-content-custom');

                const swiperOptions = {
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev'
                    },
                    breakpoints: {
                        320: { slidesPerView: 1, spaceBetween: 10 },
                        768: { slidesPerView: 2, spaceBetween: 20 },
                        992: { slidesPerView: 3, spaceBetween: 30 }
                    }
                };

                // Store Swipers that are initialized
                const swipers = {};

                // Initialize existing swipers on page load
                document.querySelectorAll('.swiper').forEach(container => {
                    const key = container.classList[1].replace('Swiper', '');
                    swipers[key] = new Swiper(container, swiperOptions);
                });

                // Tab button click
                tabBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tabId = btn.getAttribute('data-tab');

                        tabBtns.forEach(b => b.classList.remove('active'));
                        tabContents.forEach(c => c.classList.remove('active'));

                        btn.classList.add('active');
                        document.getElementById(tabId).classList.add('active');

                        // Update Swiper after tab is shown
                        if (swipers[tabId]) {
                            setTimeout(() => {
                                swipers[tabId].update();
                            }, 100); // slight delay to allow rendering
                        }
                    });
                });
            });
        </script>
